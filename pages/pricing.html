<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayAPI - Pricing</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="shortcut icon"
      href="/assets/shared/desktop/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="header-navigation">
        <img src="/assets/shared/desktop/logo.svg" />
        <ul class="desktop-navigation">
          <div>
            <li><a class="cta" href="/pages/pricing.html">Pricing</a></li>
            <li><a class="cta" href="/pages/about.html">About</a></li>
            <li><a class="cta" href="/pages/contact.html">Contact</a></li>
          </div>
          <li><a class="schedule-cta" href="#">Schedule a Demo</a></li>
        </ul>
        <img class="burger-btn" src="/assets/shared/mobile/menu.svg" />
      </div>
      <div class="burger-container hidden">
        <img class="close-btn" src="/assets/shared/mobile/close.svg" />
        <hr />
        <nav role="navigation">
          <ul>
            <div>
              <li><a href="/pages/pricing.html">Pricing</a></li>
              <li><a href="/pages/about.html">About</a></li>
              <li><a href="/pages/contact.html">Contact</a></li>
            </div>
            <li><a class="schedule-cta" href="#">Schedule a Demo</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <h1>Pricing</h1>
      <span>Free Plan</span>
      <div class="plans-prices">
        <p>$0.00</p>
        <hr />
        <div class="benefits-wrapper">
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
          </div>
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
            <p>Auth</p>
          </div>
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
            <p>Identity</p>
          </div>
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
            <p>Investments</p>
          </div>
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
            <p>Assets</p>
          </div>
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
            <p>Liabilities</p>
          </div>
          <div class="benefits-checks">
            <img class="check" src="/assets/shared/desktop/icon-check.svg" alt="icon check" />
            <p class="benefit-check">Income</p>
          </div>
        </div>

        <hr />

        <a href="#">Request Access</a>
      </div>
    </main>

    <script src="/js/app.js"></script>
